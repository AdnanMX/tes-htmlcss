<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Tercoret di HTML</title>
</head>
<body>
				<p><b>this is blod text</b></p>
				<p><font color="red">this is computer code</font></p>
				<p><em>this is emphasized text</em></p>
				<p><i>this is italic text</i></p>
				<p><mark>this is highlighted text</mark></p>
				<p><small>this is small text</small></p>
				<p><strong>this is strongly emphasize text</strong></p>
				<p>this is <sub>subcript</sub> and <sup>superscript</sup></p>
  		<p><ins>this text is inserted to the document</ins></p>
    <del>this text is deleted from the document</del> 
</body>
</html>
